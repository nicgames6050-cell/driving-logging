<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driving Log</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#2c2c2c" />
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 10px 0;
    }
    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 10px;
    }
    .tab.active {
      background: #333;
    }
    .page {
      flex: 1;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    iframe {
      border: none;
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <div id="logPage" class="page active">
    <h2>Log Driving Hours</h2>
    <form id="logForm">
      <input type="number" id="minutes" placeholder="Minutes Drove" required />
      <textarea id="notes" placeholder="Additional Information"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="recordsPage" class="page">
    <h2>Driving Records</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/1mWv9qLkjmtTP-yIKymjmBvF6-MkuuA1xALk7M6ycGJM/edit?usp=sharing"></iframe>
  </div>
  <div class="tabs">
    <div id="logTab" class="tab active">Log</div>
    <div id="recordsTab" class="tab">Records</div>
  </div>
  <script>
    // Tab switching
    const logTab = document.getElementById('logTab');
    const recordsTab = document.getElementById('recordsTab');
    const logPage = document.getElementById('logPage');
    const recordsPage = document.getElementById('recordsPage');

    logTab.addEventListener('click', () => {
      logTab.classList.add('active');
      recordsTab.classList.remove('active');
      logPage.classList.add('active');
      recordsPage.classList.remove('active');
    });

    recordsTab.addEventListener('click', () => {
      recordsTab.classList.add('active');
      logTab.classList.remove('active');
      recordsPage.classList.add('active');
      logPage.classList.remove('active');
    });

    // Silent form submission
    document.getElementById('logForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const minutes = document.getElementById('minutes').value;
      const notes = document.getElementById('notes').value || "none";
      const date = new Date().toISOString().split('T')[0];

      const formUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSfvuNMRbaeXYqDSNTkBfAbERwwMzvGctfVkzBu6lLJrZbV5WA/formResponse" +
        "?entry.2022091739=" + encodeURIComponent(minutes) +
        "&entry.558305075=" + encodeURIComponent(date) +
        "&entry.1084333853=" + encodeURIComponent(notes);

      await fetch(formUrl, { mode: "no-cors", method: "POST" });
      alert("Entry submitted!");
      document.getElementById('logForm').reset();
    });

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
